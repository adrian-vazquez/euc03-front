<!-- Slider Header -->
<div class="container" style="width: 60%;">
    <carousel
        [images]="images"
        [objectFit]="'cover'"
        [height]="150"
        [width]="750"
        [pauseOnHover]="true"
        [cellWidth]="'100%'"
        [arrowsOutside]="true"
        [autoplay]="true"
        [dots]="true"
        [overflowCellsLimit]="1"
        [loop]="true" style="z-index: 0 !important;">
    </carousel>
</div>

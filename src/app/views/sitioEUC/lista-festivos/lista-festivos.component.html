<div class="row">
    <div class="col-md-12">
        <h1>Lista de Días Festivos</h1>
        <hr>
    </div>
    <div class="col-md-12 text-end" style="text-align: end;">
        <label>
            <button class="btn btn-success"  (click)="open(content); ActionTitle = 'Agregar'"><i class="fas fa-plus"></i> Agregar</button>
        </label>
    </div>

    <div class="col-md-12">

        <div class="mt-4">
            <table class="table">
                <thead class="th-color">
                    <tr>
                        <th class="th-color" *ngFor="let colum of columHeader">{{colum.name}}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let info of data">
                        <td>{{info.descripcion}}</td>
                        <td>{{info.fecha}}</td>
                        <td>
                            <ng-container>
                                <button class="btn bg-light btn-sm mr-2" 
                                        [disabled]="!info.actions"
                                        (click)="open(content); ActionTitle = 'Actualizar'"><i style="color: teal;"
                                        class="fas fa-edit"></i></button>
                                <button class="btn bg-light btn-sm " 
                                        [disabled]="!info.actions"
                                        (click)="delete()"><i
                                        style="color: rgb(208, 41, 41);" class="far fa-trash-alt"></i></button>
                            </ng-container>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ActionTitle}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Descripción</label>
            <div class="col-sm-10">
                <input maxlength="128" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-10">
                <input [OnlyNumber]="" class="col-md-12" type="date">
            </div>
        </div>
    </div>
    <div class="modal-footer text-center">
        <label class="col-md-12">
            <button type="button" class="btn btn-warning mr-2" (click)="save()"><i class="fas fa-save"></i>Guardar Fecha</button>
            <button type="button" class="btn btn-danger" (click)="d('Cross click')"><i class="fas fa-times"></i>Cancelar</button>
        </label>
    </div>
</ng-template>

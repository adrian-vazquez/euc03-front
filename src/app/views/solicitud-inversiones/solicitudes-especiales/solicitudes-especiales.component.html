<div class="row">
    <div class="col-md-12">
        <div class="card text-center border-card">
            <div class="card-header card-header-background">
                Featured
            </div>
            <div class="card-body">

                <form>
                    <div class=" form-group row text-left">
                        <label class="col-md-3 label-cab"><i class="fas fa-info-circle"></i>Ingrese los datos de la
                            sucursal</label>
                    </div>
                    <div class="form-group row  text-left">
                        <label for="idSucrsal" class="col-md-3 col-form-label">
                            Sucursal 4 dígitos (SIRH)
                        </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="idSucrsal"
                                placeholder="Dónde se realiza la operación">
                        </div>
                    </div>

                    <div class="form-group row text-left" style="margin-top: 1em;">
                        <label class="col-md-3 label-cab"><i class="fas fa-info-circle"></i>Ingrese los datos del
                            ejecutivo</label>
                    </div>
                    <div class="form-group row  text-left">
                        <label for="noEjecutivo" class="col-md-3 col-form-label">
                            Nómina y nombre del ejecutivo
                        </label>
                        <div class="col-md-3">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control" placeholder="No. nómina ejecutivo">
                                <input type="text" class="form-control" placeholder="Nombre ejecutivo" />
                            </div>
                        </div>
                    </div>

                    <div class=" form-group row text-left" style="margin-top: 1em;">
                        <label class="col-md-3 label-cab"><i class="fas fa-info-circle"></i>Ingrese los datos del
                            cliente</label>
                    </div>
                    <div class="form-group row  text-left">
                        <label for="idSucrsal" class="col-md-3 col-form-label">
                            Número y nombre del cliente
                        </label>
                        <div class="col-md-3">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control" placeholder="Número cliente">
                                <input type="text" class="form-control" placeholder="Nombre cliente" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group row  text-left" style="margin-top: 0.5em;">
                        <label for="idSucrsal" class="col-md-3 col-form-label">
                            Contrato y celular
                        </label>
                        <div class="col-md-3">
                            <div class="input-group-prepend">
                                <input type="text" class="form-control" placeholder="Contrato">
                                <input type="text" class="form-control" placeholder="Celular" />
                            </div>
                        </div>
                    </div>

                    <div class=" form-group row text-left">
                        <label class="col-md-5" style="font-size: 0.8em;">*Importante este número será la fecha de su
                            vencimiento</label>
                    </div>

                    <div class="form-group row  text-left">
                        <label for="idSucrsal" class="col-md-3 col-form-label">
                            Tipo de solicitud
                        </label>
                        <div class="col-md-3">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option selected>seleccione</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row  text-left" style="margin-top: 1em;">
                        <label for="idSucrsal" class="col-md-3 col-form-label">
                            Tipo de solicitud
                        </label>
                        <div class="col-md-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Plazo</span>
                                <input type="text" class="form-control" placeholder="Plazo">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Monto" >
                                <span class="input-group-text">Tasa</span>
                                <input type="text" class="form-control" placeholder="Tasa" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group row  text-left mt-5">
                        <label for="idSucrsal" class="col-md-3 col-form-label">
                            Justificación real
                        </label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="idSucrsal"
                                placeholder="escriba la justificación de la solución">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

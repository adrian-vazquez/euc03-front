      
      
      <form class="container-table z-depth-2 pt-2">
        <h2 class="ml-2">Editar Guías Rápidas Operativas</h2> 
        <hr>

  <!--       <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field> -->
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
              </ng-container>
          
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor: pointer;" (click)="openModalEdit(1, row)">create</mat-icon>
                </td>
              </ng-container>
          
              <ng-container matColumnDef="editSteps">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar Pasos </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor: pointer;" (click)="openModalEdit(2, row)">create</mat-icon>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
      
       <div class="row flex-column">
         <div class="ml-3 mb-3">
            <button type="button" class="btn btn-secondary btn-sm mt-3 btn-save" (click)="openModalAdd()">
              <span >Añadir</span>
            </button>
         </div>
       </div>
      </form>

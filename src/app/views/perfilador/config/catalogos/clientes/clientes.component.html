      
      
      <form class="container-form z-depth-2 pt-2">
        <h2 class="ml-2">Carga Clientes</h2> 
        <hr>
        <div class="row ml-2" *ngFor="let cliente of clientes">
          <div class="form-group">
            <label for="exampleFormControlInput1">Numero de cliente</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="form-group ml-2">
            <label for="exampleFormControlSelect1">Oferta dirigida</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option [value]="oferta" *ngFor="let oferta of ofertaDirigida">{{oferta}}</option>
            </select>
          </div>
        </div>
       <div class="row flex-column">
         <div class="ml-3">
           <button type="button" class="btn btn-primary btn-sm " (click)="addClientForm()">
             <span class="material-icons md-18">add</span>
           </button>

         </div>
         <div class="ml-3 mb-3">
            <button type="button" class="btn btn-secondary btn-sm mt-3 btn-save" (click)="saveClients()">
              <span class="material-icons md-18">save</span>
              <span class="ml-2">Guardar Clientes</span>
            </button>
         </div>
       </div>
      </form>

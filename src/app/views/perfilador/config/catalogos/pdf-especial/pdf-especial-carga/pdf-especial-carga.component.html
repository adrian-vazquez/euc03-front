<div class="container-form">
    <h2 class="row justify-content-center">PDF Especial Carga</h2> 
    <hr>
    <div class="row justify-content-center z-depth-2 flex-column ">
      <div class="row flex-column m-0" style="background-color: blue; color: white;">
        <h3 class="row justify-content-center">BÃºsqueda</h3> 
      </div>
      <div class="row m-4">
          <input type="text" class="form-control form-control-sm p-3" placeholder="Buscar">
      </div>
      <div class="row align-items-baseline justify-content-center mb-2">
            <div class="" style="text-align: center;">
                <button class="btn  btn-border m-2" style="background-color: orange !important; color: white;" >Buscar</button>
            </div>
            <div class="" style="text-align: center;">
                <button 
                    class="btn  btn-border m-2" 
                    style="background-color: blue !important; color: white;"
                    (click)="openModalAdd()">
                    Agregar
                </button>
            </div>
       </div> 
    </div>
    <div class="row justify-content-center z-depth-2 flex-column ">
        <h3 class="row justify-content-center my-2">PDF Especial Carga</h3> 
        <div class="row align-items-lg-center"> 
          <div class="ml-3">
            <input type="file"  id="import" accept="pdf/*" style="display: none;" class="btn btn-border">
            <label class="label-file btn  btn-border" for="import" style="background-color: green !important; color: white">Importar</label> 
          </div>
          <div class="ml-3">
            <button  class="btn btn-border mt-2" color="warn" style="background-color: green !important; color: white" (click)="onClickDownloadPdf('PDF Especial.pdf')">
              Exportar
            </button> 
          </div>
        </div>
        <div class="z-depth-2">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <ng-container matColumnDef="pdfEspecialOfertaId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.pdfEspecialOfertaId}} </td>
              </ng-container>
          
              <ng-container matColumnDef="pdfEspecialNombreArchivo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Archivo </th>
                <td mat-cell *matCellDef="let row"> 
                    <a [download]="row.pdfEspecialNombreArchivo.name" [href]="row.pdfEspecialNombreArchivo.base64 | sanitize: 'url'"> {{row.pdfEspecialNombreArchivo.name}}</a>
                </td>
              </ng-container>  

              <ng-container matColumnDef="pdfEspecialUrl">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                <td mat-cell *matCellDef="let row">
                    <a [href]="row.pdfEspecialUrl" target="_blank" rel="noopener noreferrer">
                        {{row.pdfEspecialUrl}}
                    </a>
                </td>
              </ng-container>
            
              <ng-container matColumnDef="pdfEspecialTipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de PDF </th>
                <td mat-cell *matCellDef="let row">
                   {{row.pdfEspecialTipo ? 'Foleado' : 'No Foleado'}}
                </td>
              </ng-container> 
          
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon aria-hidden="false" aria-label="Example home icon" style="cursor: pointer;" (click)="openModalEdit(row)">create</mat-icon>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
    </div>
      
  </div>

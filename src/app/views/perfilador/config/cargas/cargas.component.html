<app-navconfig></app-navconfig>
<div class="container pt-2">
    <div class="row justify-content-center align-items-baseline">
        <h2><label class="texto-general col-sm-12 mb-2" style="text-align: center;"><b>Layout de Carga</b></label></h2>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <table class="table small">
                <thead>
                    <tr style="background-color: red; color: white;">
                    <th>NUM_CTE</th>
                    <th>HIPOTECA</th>
                    <th>FLAGDIGITAL</th>
                    <th>CANCELPORTA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color: white; color: black;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr style="background-color: white; color: black;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr style="background-color: white; color: black;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>
    <div class="row justify-content-center align-items-baseline">
        <label class="texto-general col-sm-12 mb-2" style="text-align: center;"><b>Nota: El archivo debe guardarse en TXT  separado por comas...</b></label>
    </div>
    <hr>
    <div class="row justify-content-center align-items-baseline pt-4">
        <img [src]="iconCarga" class="pt-3">
        <h4><label class="texto-general mb-2" style="text-align: center;"><b>Módulo de Carga de Archivo TXT</b></label></h4>
    </div>
    <div class="row pt-2">
        <div class="col"></div>
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">Hipoteca</span>
                <input type="checkbox" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">Flag Dígital</span>
                <input type="checkbox" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <span class="input-group-text">Cancel Porta</span>
                <input type="checkbox" class="form-control">
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row pt-4">
        <div class="col"></div>
        <div class="col-sm-3" style="text-align: center;">
            <button type="file" class="btn btn-warning btn-border label-img m-2" id="formFile" accept="pdf/*">Seleccionar Archivo</button>
        </div>
        <div class="col-sm-3" style="text-align: center;">
            <button class="btn btn-success btn-border m-2" style="background-color: #00c851 !important;">Guardar Archivo</button>
        </div>
        <div class="col"></div>
    </div>
</div>
